---
- name: remove deps we don't need
  become: yes
  apt:
    autoremove: yes
- name: install the deps
  become: yes
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes
- name: install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes

- name: extract the artifact
  become: yes
  unarchive:
    src: artifact.tar.gz
    dest: .
- name: start app
  become: yes
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start